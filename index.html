<!DOCTYPE html>
<html>
<head>
<script>
function whichElement(e) {
    var targ;
    if (!e) {
        var e = window.event;
    }
    if (e.target) {
        targ=e.target;
    } else if (e.srcElement) {
        targ=e.srcElement;
    }
    var tname;
    tname = targ.tagName;
    alert("You clicked on a " + tname + " element.");
}
</script>
</head>
<body onmousedown="whichElement(event)">

<p>Click somewhere in the document. An alert box will alert the name of the element you clicked on.</p>
<h3>Hello Parents please click me!</h3>
<img src="https://i.giphy.com/media/26tPapNnbxXhRDlyU/giphy.webp" width="480" height="480" frameBorder="0"  ></img><p></p>
<p>This is a paragraph.</p>

</body>
</html>
